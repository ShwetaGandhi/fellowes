
<div class="modal-header">
    <h3 class="modal-title">Product Information</h3>
</div>
<div class="modal-body">
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="thumbImg in thumbImgs" active="thumbImg.active">
                <img ng-src="{{thumbImg.ThumbnailUrl}}" height="170" width="170" style="margin:auto;">
            </uib-slide>

        </uib-carousel>
    <div ng-bind-html="prodDesc"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
